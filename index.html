<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <a href="#" class="card__img">
        <img src="assets/image-equilibrium.jpg" alt="" aria-hidden="true" />
      </a>
      <a href="#" aria-label="Page Title" class="card__title">Equilibrium #3429</a>
      <p class="card__para">Our Equilibrium collection promotes balance and calm.</p>

      <!-- Using ul -->
      <ul class="date">
        <li class="date__left">
          <img src="assets/icon-ethereum.svg" alt="" aria-hidden="true" />
          <p>0.041 ETH</p>
        </li>
        <li class="date__right">
          <img src="assets/icon-clock.svg" alt="" aria-hidden="true" />
          <p>3 days left</p>
        </li>
      </ul>

      <div class="author">
        <img
          src="assets/image-avatar.png"
          alt="Jules Wyvern, the user of this account and etherium holder"
        />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Abdul-Raouf-33" target="_blank"
        >Abdul Raouf</a
      >.
    </footer>
  </body>
</html>
